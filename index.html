/* Card */

.card {

  padding: 2rem;

.game-area {

  height: 260px;
  margin-top: 1rem;
  background: #f0f8f5;

  overflow: hidden;

  position: absolute;
  top: 5px;         /* very high start */
  left: 50%;
  transform: translateX(-50%);
  cursor: grab;
  user-select: none;

  text-align: center;

  margin-top: 1.5rem;
  font-size: 1.3rem;
  color: #2f7f6f;

<script>

/* Elements */

const paper = document.getElementById("paper");
const yesBin = document.getElementById("yesBin");
const noBin = document.getElementById("noBin");
const gameArea = document.getElementById("gameArea");
const message = document.getElementById("message");

/* Drag */

let offsetX, offsetY, dragging = false;

paper.addEventListener("mousedown", startDrag);
paper.addEventListener("touchstart", startDrag);

function startDrag(e) {

  dragging = true;

  const rect = paper.getBoundingClientRect();

  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;

  offsetX = x - rect.left;
  offsetY = y - rect.top;
}

document.addEventListener("mousemove", drag);
document.addEventListener("touchmove", drag);

function drag(e) {

  if (!dragging) return;

  const rect = gameArea.getBoundingClientRect();

  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;

  let newX = x - rect.left - offsetX;
  let newY = y - rect.top - offsetY;

  newX = Math.max(0, Math.min(rect.width - paper.offsetWidth, newX));
  newY = Math.max(0, Math.min(rect.height - paper.offsetHeight, newY));

  paper.style.left = newX + "px";
  paper.style.top = newY + "px";

  checkCollision();
}

document.addEventListener("mouseup", stopDrag);
document.addEventListener("touchend", stopDrag);

function stopDrag() {
  dragging = false;
}

/* Collision */

function checkCollision() {

  const p = paper.getBoundingClientRect();
  const yes = yesBin.getBoundingClientRect();
  const no = noBin.getBoundingClientRect();

  // YES
  if (!(p.right < yes.left || p.left > yes.right ||
        p.bottom < yes.top || p.top > yes.bottom)) {

    celebrate();
  }

  // NO
  if (!(p.right < no.left || p.left > no.right ||
        p.bottom < no.top || p.top > no.bottom)) {

    moveNoBin();
  }
}

/* Move NO bin */

function moveNoBin() {

  const maxX = gameArea.clientWidth - noBin.offsetWidth;
  const maxY = gameArea.clientHeight - noBin.offsetHeight;

  noBin.style.left = Math.random() * maxX + "px";
  noBin.style.top = Math.random() * maxY + "px";
}

/* Success */

function celebrate() {

  gameArea.style.display = "none";
  message.style.display = "block";
}

</script>
